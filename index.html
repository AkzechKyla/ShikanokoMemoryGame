<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Shikanoko Memory Game</title>
        <link rel="icon" href="https://i.pinimg.com/736x/53/2a/ad/532aad1665ac481a90f5a6712607a7ac.jpg">

        <!-- Styles -->
        <link rel="stylesheet" href="styles/menu.css">
        <link rel="stylesheet" href="styles/output.css" >

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    </head>
    <body class="select-none bg-[url('../assets/img/shikanoko-bg.png')] bg-no-repeat bg-cover h-screen">
        <div class="main-menu">
            <div class="menu-buttons flex flex-col absolute w-96 top-[40%] right-1/2 left-[55%] gap-10">
                <button class="text-5xl text-[#A4C82A]" onclick="gameBoard.startGame()">Start</button>
                <button class="text-5xl text-[#F9B901]">Settings</button>
                <button class="text-5xl text-[#8079D1]">Sound On</button>
                <button class="text-5xl text-[#F76079]">Music On</button>
            </div>
        </div>

        <div class="game game-board-container flex flex-col absolute opacity-0 pointer-events-none transition-opacity ease-in-out duration-300">
            <div class="moves text-4xl"></div>
            <div class="timer text-4xl">Timer: 00:00:00</div>
            <div class="game-board grid gap-1.5"></div>
        </div>

        <div class="end-game relative z-10 opacity-0 pointer-events-none transition-opacity ease-in-out duration-300">
          <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
          <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
              <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="flex flex-col items-center bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 rounded-lg">
                  <div class="text-6xl text-[#A4C82A]">YOU WON!</div>
                  <div class="flex flex-row my-3 text-[#82542A]">
                    <div class="flex flex-col mr-10">
                      <div class="text-4xl text-right">TOTAL MOVES:</div>
                      <div class="text-4xl text-right">TOTAL TIME:</div>
                    </div>
                    <div class="flex flex-col">
                      <div class="move-count text-4xl">69</div>
                      <div class="timer-count text-4xl">00:00:69</div>
                    </div>
                  </div>
                  <img class="my-3" src="https://media1.tenor.com/m/g7ntgWBQrBEAAAAC/shikanoko-shikanoko-nokonoko-koshitan.gif">
                  <div class="text-4xl text-[#8079D1]">PLAY AGAIN</div>
                  <div class="text-4xl text-[#F76079]">MAIN MENU</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/easytimer@1.1.1/src/easytimer.min.js"></script>
        <script src="scripts/main.js" type="module"></script>
    </body>
</html>
