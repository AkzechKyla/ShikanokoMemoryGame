<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Shikanoko Memory Game</title>
        <link rel="icon" href="https://i.pinimg.com/736x/53/2a/ad/532aad1665ac481a90f5a6712607a7ac.jpg">

        <!-- Styles -->
        <link rel="stylesheet" href="styles/menu.css">
        <link rel="stylesheet" href="styles/output.css" >

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    </head>
    <body class="select-none bg-[url('../assets/img/shikanoko-bg.png')] bg-no-repeat bg-cover h-screen">
        <div class="main-menu">
            <div class="menu-buttons flex flex-col absolute w-96 top-[40%] right-1/2 left-[55%] gap-10">
                <button class="menu-button start-btn text-5xl" onclick="startGame()">Start</button>
                <button class="menu-button settings-btn text-5xl">Settings</button>
                <button class="menu-button sound-btn text-5xl">Sound On</button>
                <button class="menu-button music-btn text-5xl">Music On</button>
            </div>
        </div>

        <div class="game game-board-container absolute">
            <div class="moves text-4xl"></div>
            <div class="text-4xl">Timer: 00:00:00</div>
            <div class="game-board grid gap-1.5"></div>
        </div>

        <script src="scripts/main.js" type="module"></script>
    </body>
</html>
